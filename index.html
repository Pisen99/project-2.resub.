<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff7463a330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Logo & Pop-Up rules button -->
    <Header>
        <h1>Dino Game</h1>
        <button onclick="popupContainer()" id="rules"><i class="fa-solid fa-book-open"></i></button>
    </Header>
    <!-- Rules pop-up box -->
    <div id="rules-container">
        <h3 class="heading-button">How to play</h3>
            <ul class="rules-list">
                <li>
                    Your goal is to jump over the black wall sliding towards you.
                </li>
                <li>
                    Jump by pressing the jump button.
                </li>
                <li>
                    A score will keep count on how long you're alive in the game.
                </li>
                <li>
                    Game over when a wall is hit.
                </li>
            </ul>
        <button class="heading-button" id="return" onclick="popupContainerClose()" aria-label="Close rules"><i class="fa-regular fa-circle-xmark"></i></button>
    </div>
    <!-- Start game -->
    <div id="start-game-container">
        <button id="start-game-button" onclick="startGame()" aria-label="Start the game"><i class="fa-regular fa-circle-play"></i></button>
    </div>
    <!-- Game board for dino & the walls -->
    <div id="game-board">
        <div id="dino"></div>
        <div id="wall"></div>
    </div>
    <div id="center-button">
        <button id="jump-button" onclick="jump()">Press To Jump</button>
    </div>
    <!-- Game score -->
    <section>
        <div>
            <h2>Your score</h2>
            <span id="milli-seconds"> </span>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <p>- Patricia Flintzberg 2022 -</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
